<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-init="tasks=['Buy Milk','Study Angular']; newTask=''">

<h2>To-Do List</h2>
<input ng-model="newTask" placeholder="New Task">
<button ng-click="tasks.push(newTask); newTask=''">Add</button>
<ul>
  <li ng-repeat="t in tasks">
    {{t}} <button ng-click="tasks.splice($index,1)">Delete</button>
  </li>
</ul>

</body>
</html>
