<!DOCTYPE html>
<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<input ng-model="name" placeholder="Enter name">
<p>Hello {{name}}</p>

<ul>
  <li ng-repeat="x in ['Apple','Banana','Mango']">{{x}}</li>
</ul>

</body>
</html>
