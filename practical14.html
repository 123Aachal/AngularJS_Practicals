<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-init="items=['Milk','Bread','Eggs']; newItem=''">

<h2>Shopping List</h2>
<input ng-model="newItem" placeholder="New item">
<button ng-click="items.push(newItem); newItem=''">Add</button>
<ul>
  <li ng-repeat="it in items">
    {{it}} <button ng-click="items.splice($index,1)">Remove</button>
  </li>
</ul>

</body>
</html>
